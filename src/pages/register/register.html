<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button full (click)="register()" color="dark">Register</button>
  </ion-item>

  <ion-item>
    <button ion-button full (click)="gSignIn()" color="secondary">Register with google</button>
  </ion-item>
</ion-content>
